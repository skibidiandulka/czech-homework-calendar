<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalend√°≈ô √ökol≈Ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Anthropic.com professional beige palette */
            --anthropic-coral: #d97757;
            --anthropic-coral-light: rgba(217, 119, 87, 0.08);
            --anthropic-coral-selection: rgba(204, 120, 92, 0.3);
            --anthropic-bg: #f8f6f0;
            --anthropic-card-bg: #ffffff;
            --anthropic-warm-white: #fefdfb;
            --anthropic-text: #2c2a26;
            --anthropic-text-secondary: #8b8680;
            --anthropic-text-muted: #b5b1a8;
            --anthropic-border: #e8e5de;
            --anthropic-border-light: #f0edea;
            --anthropic-shadow: rgba(44, 42, 38, 0.06);
            --anthropic-shadow-strong: rgba(44, 42, 38, 0.12);
            --border-radius: 12px;
            --small-radius: 6px;

            /* Event colors */
            --homework-color: #22c55e;
            --homework-light: rgba(34, 197, 94, 0.1);
            --test-color: #eab308;
            --test-light: rgba(234, 179, 8, 0.1);
            --other-color: #3b82f6;
            --other-light: rgba(59, 130, 246, 0.1);
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--anthropic-bg);
            color: var(--anthropic-text);
            line-height: 1.5;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }

        /* Container */
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header */
        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 8px;
            position: relative;
            gap: 32px;
        }

        /* Mobile sticky header with smart behavior */
        @media (max-width: 768px) {
            .calendar-header {
                position: sticky;
                top: 0;
                z-index: 100;
                background: var(--anthropic-bg);
                margin-bottom: 0;
                padding: 16px 8px;
                border-bottom: 1px solid var(--anthropic-border-light);
                box-shadow: 0 2px 8px var(--anthropic-shadow);
                transition: transform 0.3s ease;
            }


            .calendar-mobile {
                padding-top: 20px;
            }
        }


        .hamburger-container {
            position: absolute;
            top: 8px;
            right: 0;
        }

        .hamburger-wrapper {
            position: relative;
            display: inline-block;
        }

        .month-title {
            font-family: 'Poppins', 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            font-size: 2.2rem;
            font-weight: 500;
            color: var(--anthropic-text);
            letter-spacing: -0.02em;
            min-width: 200px;
            text-align: center;
            text-transform: uppercase;
            font-variant: small-caps;
        }

        .nav-btn {
            background: var(--anthropic-warm-white);
            border: 1px solid var(--anthropic-border);
            border-radius: var(--small-radius);
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--anthropic-text-secondary);
            transition: all 0.15s ease;
            box-shadow: 0 1px 3px var(--anthropic-shadow);
        }

        .nav-btn:hover {
            background: var(--anthropic-coral-light);
            border-color: var(--anthropic-coral);
            color: var(--anthropic-coral);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--anthropic-shadow-strong);
        }

        /* Hamburger Menu */
        .hamburger-btn {
            background: var(--anthropic-warm-white);
            border: 1px solid var(--anthropic-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px var(--anthropic-shadow);
            position: relative;
            overflow: hidden;
        }

        .hamburger-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--anthropic-coral-light);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .hamburger-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px var(--anthropic-shadow-strong);
            border-color: var(--anthropic-coral);
        }

        .hamburger-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .hamburger-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: var(--anthropic-text-secondary);
            border-radius: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 1;
        }

        .hamburger-btn:hover .hamburger-line {
            background: var(--anthropic-coral);
            transform: scale(1.1);
        }

        .hamburger-btn.active .hamburger-line:nth-child(1) {
            transform: translateY(5px) rotate(45deg);
        }

        .hamburger-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }

        .hamburger-btn.active .hamburger-line:nth-child(3) {
            transform: translateY(-5px) rotate(-45deg);
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--anthropic-card-bg);
            border: 1px solid var(--anthropic-border);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px var(--anthropic-shadow-strong);
            transform-origin: top right;
            transform: scale(0);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            min-width: 220px;
            margin-top: 8px;
            padding: 12px;
        }

        .dropdown-menu.show {
            transform: scale(1);
            opacity: 1;
            visibility: visible;
        }

        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -6px;
            right: 12px;
            width: 12px;
            height: 12px;
            background: var(--anthropic-card-bg);
            border: 1px solid var(--anthropic-border);
            border-bottom: none;
            border-right: none;
            transform: rotate(45deg);
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 14px 16px;
            background: var(--anthropic-warm-white);
            border: 1px solid var(--anthropic-border-light);
            border-radius: var(--small-radius);
            color: var(--anthropic-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            text-align: left;
            margin-bottom: 8px;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item:hover {
            background: var(--anthropic-coral-light);
            border-color: var(--anthropic-coral);
            color: var(--anthropic-coral);
            transform: translateY(-1px);
        }

        .menu-item.logout {
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.2);
            background: rgba(220, 53, 69, 0.05);
        }

        .menu-item.logout:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
        }

        .menu-separator {
            height: 1px;
            background: var(--anthropic-border-light);
            margin: 8px 0;
        }

        .menu-item.blocked {
            background: var(--anthropic-border-light);
            color: var(--anthropic-text-muted);
            border-color: var(--anthropic-border-light);
            cursor: not-allowed;
            position: relative;
            overflow: hidden;
        }

        .menu-item.blocked:hover {
            background: var(--anthropic-border-light);
            color: var(--anthropic-text-muted);
            border-color: var(--anthropic-border-light);
            transform: none;
        }

        .menu-item.blocked::after {
            content: "TENTO √öƒåET JE ZABLOKOV√ÅN";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(44, 42, 38, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.hiding {
            opacity: 0;
            visibility: visible;
        }

        .modal {
            background: var(--anthropic-card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 16px 64px var(--anthropic-shadow-strong);
            padding: 32px;
            width: 90%;
            max-width: 400px;
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-overlay.show .modal {
            transform: scale(1) translateY(0);
        }

        .modal-overlay.hiding .modal {
            transform: scale(0.9) translateY(20px);
        }

        .modal-header {
            margin-bottom: 24px;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 32px;
            height: 32px;
            background: var(--anthropic-warm-white);
            border: 1px solid var(--anthropic-border);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            color: var(--anthropic-text-secondary);
            transition: all 0.15s ease;
            box-shadow: 0 2px 8px var(--anthropic-shadow);
        }

        .modal-close:hover {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
            transform: scale(1.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--anthropic-text);
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: var(--anthropic-text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--anthropic-text);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--anthropic-border);
            border-radius: var(--small-radius);
            font-size: 14px;
            font-family: inherit;
            background: var(--anthropic-warm-white);
            color: var(--anthropic-text);
            transition: all 0.15s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--anthropic-coral);
            box-shadow: 0 0 0 3px var(--anthropic-coral-light);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--anthropic-coral);
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--anthropic-text-secondary);
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: var(--small-radius);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            font-family: inherit;
        }

        .btn-secondary {
            background: var(--anthropic-warm-white);
            color: var(--anthropic-text-secondary);
            border: 1px solid var(--anthropic-border);
        }

        .btn-secondary:hover {
            background: var(--anthropic-border-light);
            color: var(--anthropic-text);
        }

        .btn-primary {
            background: var(--anthropic-coral);
            color: white;
            border: 1px solid var(--anthropic-coral);
        }

        .btn-primary:hover {
            background: #c15946;
            transform: translateY(-1px);
        }

        /* User Management Styles */
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--anthropic-warm-white);
            border: 1px solid var(--anthropic-border-light);
            border-radius: var(--small-radius);
            margin-bottom: 8px;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .user-name {
            font-weight: 600;
            color: var(--anthropic-text);
        }

        .user-tier {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .user-tier.admin {
            background: var(--anthropic-coral-light);
            color: var(--anthropic-coral);
        }

        .user-tier.basic {
            background: var(--anthropic-border-light);
            color: var(--anthropic-text-secondary);
        }

        .user-tier.blocked {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: var(--small-radius);
            border: 1px solid var(--anthropic-border);
            background: var(--anthropic-warm-white);
            color: var(--anthropic-text-secondary);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-small:hover {
            background: var(--anthropic-coral-light);
            border-color: var(--anthropic-coral);
            color: var(--anthropic-coral);
        }

        /* File Upload Styles */
        .file-upload-area {
            border: 2px dashed var(--anthropic-border);
            border-radius: var(--small-radius);
            padding: 20px;
            text-align: center;
            background: var(--anthropic-warm-white);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .file-upload-area:hover {
            border-color: var(--anthropic-coral);
            background: var(--anthropic-coral-light);
        }

        .file-upload-area.dragover {
            border-color: var(--anthropic-coral);
            background: var(--anthropic-coral-light);
        }

        .file-upload-text {
            color: var(--anthropic-text-secondary);
            font-size: 14px;
        }

        .file-selected {
            margin-top: 8px;
            padding: 8px 12px;
            background: var(--anthropic-coral-light);
            border-radius: var(--small-radius);
            color: var(--anthropic-coral);
            font-size: 13px;
            font-weight: 500;
        }

        /* Desktop Calendar (Full Month Grid) */
        .calendar-desktop {
            background: var(--anthropic-card-bg);
            border-radius: var(--border-radius);
            border: 1px solid var(--anthropic-border-light);
            box-shadow: 0 2px 12px var(--anthropic-shadow);
            overflow: hidden;
            display: block;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day-header {
            background: var(--anthropic-warm-white);
            padding: 18px 12px;
            text-align: center;
            font-weight: 500;
            font-size: 13px;
            color: var(--anthropic-text-muted);
            border-bottom: 1px solid var(--anthropic-border-light);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .calendar-day {
            min-height: 130px;
            border-right: 1px solid var(--anthropic-border-light);
            border-bottom: 1px solid var(--anthropic-border-light);
            padding: 14px;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--anthropic-card-bg);
        }

        .calendar-day:hover {
            background: var(--anthropic-coral-light);
        }

        .calendar-day.other-month {
            background: var(--anthropic-warm-white);
            color: var(--anthropic-text-muted);
            opacity: 0.6;
        }

        .calendar-day.today {
            background: var(--anthropic-coral-light);
            border: 1px solid var(--anthropic-coral);
            position: relative;
        }

        .calendar-day.today::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid var(--anthropic-coral);
            border-radius: 0;
            pointer-events: none;
        }

        .day-number {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--anthropic-text);
        }

        .calendar-day.today .day-number {
            color: var(--anthropic-coral);
            font-weight: 700;
        }

        .day-events {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .event-item {
            padding: 4px 8px;
            border-radius: var(--small-radius);
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid;
            background: var(--anthropic-warm-white);
            color: var(--anthropic-text);
            line-height: 1.2;
        }

        .event-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px var(--anthropic-shadow);
        }

        .event-item.homework {
            border-color: var(--homework-color);
            background: var(--homework-light);
        }

        .event-item.test {
            border-color: var(--test-color);
            background: var(--test-light);
        }

        .event-item.other {
            border-color: var(--other-color);
            background: var(--other-light);
        }

        /* Mobile Calendar (Scrollable Daily Cards) */
        .calendar-mobile {
            display: none;
        }

        .daily-cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 0 2px;
        }

        .daily-card {
            background: var(--anthropic-card-bg);
            border-radius: 16px;
            box-shadow: 0 2px 12px var(--anthropic-shadow);
            padding: 20px;
            transition: all 0.2s ease;
            border: 1px solid var(--anthropic-border-light);
            position: relative;
            overflow: hidden;
        }

        .daily-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--anthropic-shadow-strong);
        }


        .daily-card.today {
            background: linear-gradient(135deg, var(--anthropic-coral-light), var(--anthropic-card-bg));
            border-color: var(--anthropic-coral);
            box-shadow: 0 4px 24px var(--anthropic-coral-selection);
        }

        .daily-card.today::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--anthropic-coral), #c15946);
        }

        .daily-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--anthropic-border-light);
        }

        .daily-card.today .daily-card-header {
            border-bottom-color: rgba(217, 119, 87, 0.2);
        }

        .daily-card-date-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .daily-card-date {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--anthropic-text);
            line-height: 1;
        }

        .daily-card.today .daily-card-date {
            color: var(--anthropic-coral);
            font-weight: 800;
        }

        .daily-card-day {
            font-size: 13px;
            color: var(--anthropic-text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .daily-card.today .daily-card-day {
            color: var(--anthropic-coral);
            font-weight: 600;
        }

        .daily-card-badge {
            background: var(--anthropic-border-light);
            color: var(--anthropic-text-muted);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .daily-card.today .daily-card-badge {
            background: var(--anthropic-coral);
            color: white;
        }

        .daily-card-events {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .daily-card-empty {
            text-align: center;
            color: var(--anthropic-text-muted);
            font-style: italic;
            padding: 24px;
            font-size: 14px;
            background: var(--anthropic-border-light);
            border-radius: 8px;
            margin-top: 8px;
        }

        .daily-card.today .daily-card-empty {
            background: rgba(217, 119, 87, 0.1);
            color: var(--anthropic-coral);
            font-style: normal;
            font-weight: 500;
        }

        /* Month separator */
        .month-separator {
            display: flex;
            align-items: center;
            margin: 24px 0;
            gap: 16px;
        }

        .separator-line {
            flex: 1;
            height: 1px;
            background: var(--anthropic-border);
        }

        .separator-text {
            color: var(--anthropic-text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 0 8px;
        }

        /* Smart Today Button */
        .today-button {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 56px;
            height: 56px;
            background: var(--anthropic-coral);

        async function saveDataToDatabase() {
            try {
                // Check if online
                if (!navigator.onLine) {
                    console.log('üì¥ Device is offline, saving locally only');
                    const data = {
                        events,
                        users,
                        lastUpdated: new Date().toISOString()
                    };
                    localStorage.setItem('calendar_backup', JSON.stringify(data));

                // Get token securely

                    console.log('‚ö†Ô∏è No GitHub token available, saving locally only');
                    const data = {
                        events,
                        users,
                        lastUpdated: new Date().toISOString()
                    };
                    localStorage.setItem('calendar_backup', JSON.stringify(data));
                    return true;

                console.log('üîÑ Syncing data to GitHub...');
                const data = {
                    events,

                };

                // Get current file SHA first
                const sha = await getFileShaSafe();

                    localStorage.setItem('calendar_backup', JSON.stringify(data));
                    console.log('üíæ Data saved locally as backup');

                }

                // Update data.json via GitHub API
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/data.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,

                        sha: sha

                    return true;
                } else {
                    console.log('‚ö†Ô∏è GitHub API failed:', response.status);

                    // If unauthorized, clear token

                // Always save to localStorage as backup

        async function getFileShaSafe(retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const token = getApiToken();
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/data.json`, {
                        headers: {
                            'Authorization': `token ${token}`,
                        }
                    });
                    if (response.ok) {
                        const fileData = await response.json();
                        return fileData.sha;
                    } else {
                        console.log(`‚ö†Ô∏è Get SHA attempt ${i + 1} failed:`, response.status);
                        if (i === retries - 1) return null;
                    }
                } catch (error) {
                    console.log(`‚ö†Ô∏è Get SHA attempt ${i + 1} failed:`, error.message);
                    if (i === retries - 1) {
                        console.log('‚ùå All retry attempts failed, saving locally only');
                        return null;
                    }
                    // Wait before retry
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            return null;

            const todayCard = document.querySelector('.daily-card.today');
            if (!todayCard) {

            }

            // Simple robust scroll - always account for potential header space

            window.scrollTo({
                top: Math.max(0, offsetTop),
                behavior: 'smooth'

        function setupTodayButtonBehavior() {
            const todayButton = document.getElementById('todayButton');
            let ticking = false;

            // Add click event listener
            todayButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                scrollToTodayFirst();
            });

            function updateTodayButton() {
                try {
                    const header = document.querySelector('.calendar-header');
                    const todayCard = document.querySelector('.daily-card.today');

                    if (!todayCard || !header) {
                        todayButton.classList.remove('show', 'direction-up', 'direction-down');
                        ticking = false;
                        return;
                    }

                    // Check if header is visible first - iPhone compatible method
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    const headerRect = header.getBoundingClientRect();
                    const isHeaderVisible = headerRect.bottom > 0;

                    // Debug for iPhone
                    if (Math.random() < 0.01) { // Log only occasionally to avoid spam
                        console.log('Header visibility:', {
                            scrollTop,
                            headerBottom: headerRect.bottom,
                            isHeaderVisible
                        });
                    }

                    // If header is not visible, hide the today button
                    if (!isHeaderVisible) {
                        todayButton.classList.remove('show', 'direction-up', 'direction-down');
                        ticking = false;
                        return;
                    }

                    // Header is visible, now check today card visibility
                    const viewportHeight = window.innerHeight;
                    const cardOffsetTop = todayCard.offsetTop;
                    const cardHeight = todayCard.offsetHeight;

                    // Calculate visible area
                    const cardScreenTop = cardOffsetTop - scrollTop;
                    const cardScreenBottom = cardScreenTop + cardHeight;

                    // Simple visibility check
                    const isVisible = cardScreenTop < viewportHeight && cardScreenBottom > 0;

                    if (isVisible) {
                        // Today is visible - hide button
                        todayButton.classList.remove('show', 'direction-up', 'direction-down');
                    } else {
                        // Today is not visible but header is visible - show button
                        todayButton.classList.add('show');
                        todayButton.classList.remove('direction-up', 'direction-down');

                        if (cardScreenBottom <= 0) {
                            // Today is above screen
                            todayButton.classList.add('direction-up');
                        } else {
                            // Today is below screen
                            todayButton.classList.add('direction-down');
                        }
                    }
                } catch (e) {
                    // Fallback - just show button pointing down
                    todayButton.classList.add('show', 'direction-down');
                    todayButton.classList.remove('direction-up');
                }

                ticking = false;
            }

            function requestTick() {
                if (!ticking) {
                    requestAnimationFrame(updateTodayButton);
                    ticking = true;
                }
            }

            window.addEventListener('scroll', requestTick, { passive: true });
            window.addEventListener('resize', requestTick, { passive: true });

            // Initial check with delay
            setTimeout(updateTodayButton, 300);
        }
